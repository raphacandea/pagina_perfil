<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabela de preços</title>

<body>
    <div align="center">
        <h1>Tabela de preços</h1>

            <caption>As melhores marcar com os melhores preços</caption>

                <tr>
                    <th>Produto</th>
                    <th>Marca</th>
                    <th>Valor</th>
                    <th>Unidades</th>
                </tr>
            </thead>
            
            <tbody align="center">
                <tr>
                    <td>Notebook</td>
                    <td>The Best</td>
                    <td>R$ 3000</td>
                    <td>5</td>
                </tr>
                <tr>
                    <td>Computador</td>
                    <td>The Best</td>
                    <td>R$ 8000</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>Console Video Game</td>
                    <td>Sony</td>
                    <td>R$ 5000</td>
                    <td>4</td>
                </tr>
                <tr>
                    <td>SmartPhone</td>
                    <td>Apple</td>
                    <td>R$ 8000</td>
                    <td>7</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4" align="center">Garantia 3 meses</td>
                </tr>
            </tfoot>
        </table>
    </div>
    </body>
    </html>
